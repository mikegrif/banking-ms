spring:
  application:
    name: 'config'
  profiles:
    active: git

  cloud:
    config:
      server:
        git:
          uri: 'https://github.com/mikegrif/ms-configs.git'
          default-label: main
          timeout: 10
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

encrypt:
  key: 'just4MicroserviceSecret'

server:
  port: 8071
